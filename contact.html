<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Sprint Challenge - Contact</title>

  <link href="https://fonts.googleapis.com/css?family=Roboto|Rubik" rel="stylesheet">
  <link rel="stylesheet" href="css/index.css">

</head>

<body>
  <div class="container contact-page">

    <header class="main-header-section">
      <div class="main-navbar-section">
        <div class="header-logo-img">
          <img src="/img/lambda-black.png" alt="Lambda Logo">
        </div>
        <nav class="main-nav">
          <a href="index.html">Home</a>
          <a href="about.html">About</a>
          <a href="#">Products</a>
          <a href="#">Blog</a>
          <a href="contact.html">Contact</a>
        </nav>
      </div>
      <div class="jumbo-main-image"></div>
    </header> <!-- end main-header-section-->

    <main class="contact-main-content">
      
      <div class="contact-title">
        <h1>Contact Us</h1>
      </div>

      <div class="contact-form">

        <form action="#" method="post">
          <label for="firstname">First name:</label>
          <input type="text" id="firstname" name="firstname" class="half-width">

          <label for="lastname">Last name:</label>
          <input type="text" id="lastname" name="lastname" class="half-width">

          <label for="email">E-Mail:</label>
          <input type="email" id="email" name="email" class="half-width">

          <label for="message">Comment:</label>
          <textarea id="message" name="user-message"></textarea>

          <input type="submit" value="Submit" class="form-submit-button">
        </form>

      </div> <!-- end contact-form -->

    </main> <!-- end contact-main-content -->

    <footer>
      <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="#">Products</a>
        <a href="#">Blog</a>
        <a href="contact.html">Contact</a>
      </nav>
    </footer>
  </div><!-- container -->
</body>

</html>
